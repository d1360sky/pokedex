<ion-card *ngIf="pokemon" [routerLink]="['',pokemon.name]">
  <ion-card-header>
    <img [src]="pokemon.sprites.front_shiny">
    <ion-card-subtitle>NÂº:{{ pokemon.order }}</ion-card-subtitle>
    <ion-card-title>{{ pokemon.name }}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-list>
      <ion-item *ngFor="let stat of pokemon.stats">
        {{ stat.stat.name }}  {{ stat.base_stat }}
      </ion-item>
    </ion-list>
  </ion-card-content>


</ion-card>
