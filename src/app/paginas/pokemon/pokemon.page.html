<ion-card *ngIf="pokemon">
  <img [src]="pokemon.sprites.front_default" width="200px">
  <img [src]="pokemon.sprites.back_default" width="200px">
  <ion-card-header>
    <ion-card-title>{{pokemon.name|uppercase}}</ion-card-title>
    <ion-card-subtitle>NÂ°{{pokemon.order}}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <ion-label *ngFor="let stat of pokemon.stats">
      <h5>{{stat.stat.name}}: {{stat.base_stat}}</h5>
    </ion-label>

  </ion-card-content>
</ion-card>
